<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주은쌤 - 리뉴얼 안내</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Kakao Specific Colors */
        .bg-kakao-yellow { background-color: #FEE500; }
        .text-kakao-brown { color: #3C1E1E; }
        .bg-kakao-brown { background-color: #3C1E1E; }
        
        /* Smooth fade in animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Countdown circle animation */
        .countdown-circle {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-kakao-yellow flex items-center justify-center min-h-screen font-sans selection:bg-black selection:text-white">

    <!-- Main Container -->
    <div class="fade-in max-w-md w-full mx-4 bg-white rounded-2xl shadow-xl overflow-hidden text-center relative">
        
        <!-- Top Banner / Icon Area -->
        <div class="bg-gray-50 pt-10 pb-6 px-6 border-b border-gray-100">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-kakao-yellow text-kakao-brown mb-4 shadow-sm">
                <i class="fa-solid fa-sync fa-2x animate-spin-slow" style="animation-duration: 3s;"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 break-keep">
                홈페이지 리뉴얼 안내
            </h1>
        </div>

        <!-- Content Area -->
        <div class="p-8">
            <p class="text-lg text-gray-700 mb-2 font-medium">
                <span class="font-bold text-gray-900">시니어100</span>이<br>
                <span class="font-bold text-blue-600">주은쌤</span>으로 새롭게 태어났습니다!
            </p>
            <p class="text-gray-500 text-sm mb-8">
                더 나은 서비스를 위해 페이지를 이동합니다.
            </p>

            <!-- Countdown Timer -->
            <div class="flex flex-col items-center justify-center mb-8">
                <div class="text-5xl font-bold text-kakao-brown font-mono" id="countdown">
                    3
                </div>
                <p class="text-xs text-gray-400 mt-2">초 뒤 자동으로 이동합니다</p>
            </div>

            <!-- Action Button -->
            <button onclick="redirectNow()" class="w-full bg-kakao-brown hover:bg-black text-yellow-400 font-bold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-[1.02] active:scale-95 shadow-md flex items-center justify-center gap-2">
                <span>새로운 홈페이지로 바로 이동</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 py-3 text-xs text-gray-400">
            Wait for redirection to jueunssam.com
        </div>
    </div>

    <script>
        // Configuration
        const targetUrl = "https://jueunssam.com";
        let timeLeft = 3;
        const countdownElement = document.getElementById('countdown');

        // Redirect Function
        function redirectNow() {
            window.location.href = targetUrl;
        }

        // Countdown Logic
        const timerId = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            // Add a little visual pop effect when number changes
            countdownElement.style.transform = "scale(1.2)";
            setTimeout(() => {
                countdownElement.style.transform = "scale(1)";
            }, 100);

            if (timeLeft <= 0) {
                clearInterval(timerId);
                redirectNow();
            }
        }, 1000);

        // Optional: Preload the target page (if supported) purely for speed
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = targetUrl;
        document.head.appendChild(link);
    </script>
</body>
</html>
