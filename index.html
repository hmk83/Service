        @keyframes shake {

            75% { transform: translateX(-5px) rotate(-5deg); }

        // --- Lucide Icons Wrapper for Browser Environment ---
        const createLucideIcon = (iconName) => {
            return ({ size = 24, className = "", ...props }) => {
                const iconData = window.lucide.icons[iconName];
                if (!iconData) return null;
                
                const svgChildren = iconData.map(([tag, attrs], index) => {
                    return React.createElement(tag, { key: index, ...attrs });
                });

                return React.createElement(
                    'svg',
                    {
                        xmlns: "http://www.w3.org/2000/svg",
                        width: size,
                        height: size,
                        viewBox: "0 0 24 24",
                        fill: "none",
                        stroke: "currentColor",
                        strokeWidth: "2",
                        strokeLinecap: "round",
                        strokeLinejoin: "round",
                        className: className,
                        ...props
                    },
                    svgChildren
                );
            };
        };

        const Counter = ({ end, duration = 1000 }) => {
            const [count, setCount] = useState(0);
            useEffect(() => {
                let startTime = null;
                let animationFrameId;

                const animate = (currentTime) => {
                if (!startTime) startTime = currentTime;
                const progress = Math.min((currentTime - startTime) / duration, 1);
                setCount(Math.floor(progress * end));
                if (progress < 1) {
                    animationFrameId = requestAnimationFrame(animate);
                }
                };
                animationFrameId = requestAnimationFrame(animate);
                
                return () => cancelAnimationFrame(animationFrameId);

            return <span>{count}</span>;

                <div className="bg-slate-900/40 border border-slate-700/50 p-6 rounded-2xl hover:border-cyan-500/30 transition-all duration-500 group flex flex-col"><div className="w-12 h-12 mx-auto bg-cyan-900/20 rounded-xl flex items-center justify-center mb-4 text-cyan-400"><Layers size={24} /></div><h3 className="text-lg font-bold text-white mb-2 text-center">수업 질적 향상</h3><p className="text-slate-400 text-sm text-center mb-4 font-light leading-relaxed">안정적인 수업 환경 제공으로 원장님의 교육 집중도를 높이고, <span className="text-cyan-400 font-medium">기존 시스템에 대한 불만을 만족으로 전환</span>하여 재계약률을 높입니다.</p><div className="flex-1 w-full min-h-[120px]"><ImagePlaceholder src="https://placehold.co/400x300/1e293b/cbd5e1?text=Quality" className="h-full rounded-lg" /></div></div>
                <div className="bg-slate-900/40 border border-slate-700/50 p-6 rounded-2xl hover:border-indigo-500/30 transition-all duration-500 group flex flex-col"><div className="w-12 h-12 mx-auto bg-indigo-900/20 rounded-xl flex items-center justify-center mb-4 text-indigo-400"><HeartHandshake size={24} /></div><h3 className="text-lg font-bold text-white mb-2 text-center">신뢰도 강화</h3><p className="text-slate-400 text-sm text-center mb-4 font-light leading-relaxed">데이터 기반의 투명한 학습 관리(LMS)를 통해 <span className="text-indigo-400 font-medium">'관리 부재'에 대한 오해를 불식</span>시키고, 학부모와 원장님 모두가 신뢰하는 파트너로 자리매김합니다.</p><div className="flex-1 w-full min-h-[120px]"><ImagePlaceholder src="https://placehold.co/400x300/1e293b/cbd5e1?text=Trust" className="h-full rounded-lg" /></div></div>
                <div className="bg-slate-900/40 border border-slate-700/50 p-6 rounded-2xl hover:border-pink-500/30 transition-all duration-500 group flex flex-col"><div className="w-12 h-12 mx-auto bg-pink-900/20 rounded-xl flex items-center justify-center mb-4 text-pink-400"><Cpu size={24} /></div><h3 className="text-lg font-bold text-white mb-2 text-center">사업 가치 증대</h3><p className="text-slate-400 text-sm text-center mb-4 font-light leading-relaxed">단순 교육 프랜차이즈를 넘어, 인지 재활 데이터와 디지털 헬스케어 기술을 보유한 <span className="text-pink-400 font-medium">'토탈 라이프 케어 플랫폼'</span>으로 기업 밸류에이션을 극대화합니다.</p><div className="flex-1 w-full min-h-[120px]"><ImagePlaceholder src="https://placehold.co/400x300/1e293b/cbd5e1?text=Value" className="h-full rounded-lg" /></div></div>
                </div>
            </SlideContainer>
        );

        const EndingSlide = () => (
            <SlideContainer>
                <div className="text-center z-10"><h1 className="text-6xl md:text-7xl font-bold text-white mb-6 animate-fade-in-up">Thank You</h1><p className="text-xl text-slate-400 animate-fade-in-up animation-delay-200 font-light">주은교육(주) 서비스운영팀</p><div className="mt-12 w-20 h-1 bg-cyan-500/50 mx-auto rounded-full"></div></div>
            </SlideContainer>
        );

        // --- Main Presentation Component ---

        const Presentation = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [isAnimating, setIsAnimating] = useState(false);
            const [modalImage, setModalImage] = useState(null);
            const touchStartX = useRef(0);
            const touchEndX = useRef(0);

            const totalSlides = 16;

            const nextSlide = useCallback(() => {
                if (currentSlide < totalSlides - 1 && !isAnimating) {
                setIsAnimating(true);
                setTimeout(() => {
                    setCurrentSlide(prev => prev + 1);
                    setIsAnimating(false);
                }, 500);
                }
            }, [currentSlide, isAnimating]);

            const prevSlide = useCallback(() => {
                if (currentSlide > 0 && !isAnimating) {
                setIsAnimating(true);
                setTimeout(() => {
                    setCurrentSlide(prev => prev - 1);
                    setIsAnimating(false);
                }, 500);
                }
            }, [currentSlide, isAnimating]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                if (modalImage) {
                    if (e.key === 'Escape') setModalImage(null);
                    return;
                }
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide, isAnimating, modalImage, nextSlide, prevSlide]);

            const handleTouchStart = (e) => { touchStartX.current = e.changedTouches[0].screenX; };
            const handleTouchEnd = (e) => {
                touchEndX.current = e.changedTouches[0].screenX;
                if (modalImage) return; 
                if (touchStartX.current - touchEndX.current > 50) nextSlide();
                if (touchEndX.current - touchStartX.current > 50) prevSlide();
            };

            return (
                <div className="w-full h-screen bg-slate-950 text-white overflow-hidden relative font-sans selection:bg-cyan-500/30" onTouchStart={handleTouchStart} onTouchEnd={handleTouchEnd}>
                
                <Background />
                <ImageModal modalImage={modalImage} setModalImage={setModalImage} />

                <div className="w-full h-full flex flex-col relative z-0">
                    <div className="absolute top-0 w-full p-6 flex justify-between items-center z-50 pointer-events-none">
                    <div className="text-xs font-bold tracking-widest text-slate-600 uppercase">Service Operation Team</div>
                    <div className="flex gap-1.5">
                        {[...Array(totalSlides)].map((_, idx) => (
                        <div key={idx} className={`h-1 rounded-full transition-all duration-500 ${idx === currentSlide ? 'w-8 bg-cyan-500' : 'w-2 bg-slate-800'}`} />
                        ))}
                    </div>
                    </div>

                    <div className="flex-1 relative w-full h-full">
                    {currentSlide === 0 && <CoverSlide nextSlide={nextSlide} />}
                    {currentSlide === 1 && <GoalsSlide setModalImage={setModalImage} />}
                    {currentSlide === 2 && <Plan2025Slide setModalImage={setModalImage} />}
                    {currentSlide === 3 && <AdditionalDevSlide />}
                    {currentSlide === 4 && <BugReportSlide1 />}
                    {currentSlide === 5 && <BugReportSlide2 />}
                    {currentSlide === 6 && <Cover2026Slide />}
                    {currentSlide === 7 && <Plan2026_1 setModalImage={setModalImage} />}
                    {currentSlide === 8 && <Plan2026_2 setModalImage={setModalImage} />}
                    {currentSlide === 9 && <Plan2026_3 setModalImage={setModalImage} />}
                    {currentSlide === 10 && <ConvergenceSlide />}
                    {currentSlide === 11 && <Plan2026_4 setModalImage={setModalImage} />}
                    {currentSlide === 12 && <MemeSlide />}
                    {currentSlide === 13 && <RoadmapSlide />}
                    {currentSlide === 14 && <EffectSlide />}
                    {currentSlide === 15 && <EndingSlide />}
                    </div>

                    <div className="absolute bottom-6 w-full px-8 flex justify-between items-center z-50 pointer-events-none">
                        <button onClick={prevSlide} disabled={currentSlide === 0} className={`pointer-events-auto p-3 rounded-full border border-slate-700 bg-slate-900/50 backdrop-blur-sm transition-all duration-300 ${currentSlide === 0 ? 'opacity-0 cursor-not-allowed' : 'hover:bg-slate-800 hover:border-cyan-500/50 text-white hover:text-cyan-400'}`}><ChevronLeft size={24} /></button>
                        <button onClick={nextSlide} disabled={currentSlide === totalSlides - 1} className={`pointer-events-auto p-3 rounded-full border border-slate-700 bg-slate-900/50 backdrop-blur-sm transition-all duration-300 ${currentSlide === totalSlides - 1 ? 'opacity-0 cursor-not-allowed' : 'hover:bg-slate-800 hover:border-cyan-500/50 text-white hover:text-cyan-400'}`}><ChevronRight size={24} /></button>
                    </div>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Presentation />);
    </script>
</body>
</html>
